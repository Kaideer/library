apply plugin: 'com.android.library'
//添加以下apply
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //版本号兼容
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '28.0.0'
                }
            }
        }
    }

    //判断JAVA版本，使用XRecyclerView或者RecyclerView
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    /* gson 依赖*/
    api 'com.google.code.gson:gson:2.8.5'

/* design 依赖 */
    //noinspection GradleCompatible
    api 'com.android.support:design:28.0.0'

//ok依赖
    api 'com.squareup.okhttp3:okhttp:3.2.0'
//ok 日志的拦截器
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'

//ok+RetroFit+RxJava依赖
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'io.reactivex:rxandroid:1.2.1'
    api 'io.reactivex:rxjava:1.3.0'
    api 'com.hwangjr.rxbus:rxbus:1.0.6'
    api 'com.squareup.retrofit2:adapter-rxjava:2.0.2'

    //使用SystemBarTintManager
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'

    //导入eventBus的依赖
    api 'org.greenrobot:eventbus:3.1.1'

    //butterknife依赖
    api 'com.jakewharton:butterknife:9.0.0-rc2'
    api  'com.jakewharton:butterknife-compiler:9.0.0-rc2'

}
